<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>연락처 연습</title>
</head>
<body>
<h1>다해의 연락처 상세 정보</h1>
<form>
이름: <input id="x-name" type="text"><br>
이메일: <input id="x-email" type="email"><br>
연락처: <input id="x-tel" type="tel"><br>
회사: <input id="x-company" type="text"><br>
<button type="button" id="x-update-btn">변경</button>
<button type="button" id="x-cxl-btn">취소</button>
</form>

<script>
// 요청 유효성 검사
//console.log(location.href.indexOf("?"));
if (location.href.indexOf("?") == -1) {
  window.alert("요청이 올바르지 않습니다.")
  location.href = "index.html";
}
//console.log("ok!");




var xName = document.querySelector("#x-name");
var xEmail = document.querySelector("#x-email");
var xTel = document.querySelector("#x-tel");
var xCompany = document.querySelector("#x-company");


document.querySelector("#x-update-btn").onclick = function() {
  fetch(`/test/add?name=${xName.value}&email=${xEmail.value}&tel=${xTel.value}&company=${xCompany.value}`)
  .then(function(response) {
    return response.text();
  }).then(function(result) {
    //console.log(result);
    location.href = "index.html"
  });
};

document.querySelector("#x-cxl-btn").onclick = function() {
  //console.log("취소!");
  window.location.href = "index.html";
};
</script>

</body>
</html>
