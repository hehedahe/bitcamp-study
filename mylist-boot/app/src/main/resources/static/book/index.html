<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>독서기록장</title>
</head>
<body>
<h1>독서 기록 목록</h1>
<a href="/index.html">돌아가기</a>
<table id="x-book-tbl" border=1>
<thead>
  <tr>
    <th>제목</th>
    <th>저자</th>
    <th>출판사</th>
    <th>기록일</th>
  </tr>
</thead>
<tbody>
</tbody>
</table>
<button id="x-create-btn" type="button">새 기록</button>

<script type="text/javascript">

var tbody = document.querySelector("#x-book-tbl tbody");

fetch("/book/list")
  .then(function(response) {
    return response.json();
  })
  .then(function(books) {
    console.log(books);
    for (var i = 0; i < books.length; i++) {
      var book = books[i];
      var tr = document.createElement("tr");
      tr.innerHTML = `<td><a href="view.html?index=${i}">${book.title}</a></td>
          <td>${book.author}</td>
          <td>${book.press}</td>
          <td>${book.readDate}</td>`;
      tbody.appendChild(tr);
    };

  })

document.querySelector("#x-create-btn").onclick = function() {
  window.location.href = "form.html"
};

</script>
</body>
</html>
