<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>독서록</title>
</head>
<body>

<h1>새 기록</h1>

<form>
제목*: <input id="x-title" type="text"><br>
작가*: <input id="x-author" type="text"><br>
출판사*: <input id="x-press" type="text"><br>
날짜: <input name="date" type="date"></input><br>
총 페이지: <input id="x-page" type="number" min="0"><br>
가격: <input id="x-price" type="number" min="0"><br>
느낀 점*: <textarea id="x-feed" cols="60" rows="10"></textarea><br>
별표(*) 항목은 필수 입력입니다.<br>
<button id="x-add-btn" type="button">등록</button>
<button id="x-cxl-btn" type="button">취소</button>
</form>

<script type="text/javascript">
  var xTitle = document.querySelector("#x-title");
  var xAuthor = document.querySelector("#x-author");
  var xPress = document.querySelector("#x-press");
  var xPage = document.querySelector("#x-page");
  var xReadDate = document.querySelector("input[name='date']");
  var xPrice = document.querySelector("#x-price");
  var xFeed = document.querySelector("#x-feed");

  console.log(xReadDate.value);

  document.querySelector("#x-add-btn").onclick = function(){
    if (xTitle.value == "" || xAuthor.value == "" || xPress.value == "" || xFeed.value == "") {
      alert("필수 입력 항목이 비어 있습니다.");
      return;
    }

    fetch(`/book/add?title=${xTitle.value}&author=${xAuthor.value}&press=${xPress.value}
                     &page=${xPage.value}&price=${xPrice.value}&feed=${xFeed.value}&readDate=${xReadDate.value}`)
      .then(function(response) {
        // console.log(encodeURIComponent(xTitle.value));
        return response.text();
      })
      .then(function(text) {
        console.log(text);
        // location.href = "index.html";
      });
    };
    // title과 content에 벡틱이나 &을 입력하면 문자 그대로 넘어가지 않음 → encodeURICompnent() 메서드를 이용하여 hex코드로 인식하게 해주면 인식 가능!

  document.querySelector("#x-cxl-btn").onclick = function() {
    window.location.href = "index.html";
  };
</script>

</body>
</html>
