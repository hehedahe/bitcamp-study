<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>연락처</title>
</head>
<body>
<h1>연락처</h1>
<a href="/index.html">돌아가기</a>
<table id="x-contact-tbl" border=1>
<thead>
  <tr>
    <th>번호</th>>
    <th>이름</th>
    <th>이메일</th>
    <th>전화번호</th>
    <th>회사</th>
  </tr>
</thead>
<tbody>
</tbody>
</table>
<button id="x-create-btn" type="button">새 연락처</button>

<script id="tr-template" type="text/x-handlebars-template">
<tr>
  <td>{{no}}</td>
  <td><a href="view.html?email={{no}}">${{name}}</a></td>
  <td>{{email}}</td>
  <td>{{tels.[0]}}</td>
  <td>{{company}}</td>
</tr>
</script>

<script src="../node_modules\handlebars\dist\handlebars.min.js"></script>
<script type="text/javascript">

var tbody = document.querySelector("#x-contact-tbl tbody");

fetch("/contact/list")
  .then(function(response) {
    //console.log(response.json());
    return response.json();
  })
  .then(function(contacts) {
    console.log(contacts);
    for (var contact of contacts) {
      var tr = document.createElement("tr");
      tr.innerHTML = `<td><a href="view.html?email=${contact.no}">${contact.name}</a></td>
          <td>${contact.email}</td>
          <td>${contact.tel}</td>
          <td>${contact.company}</td>`;
          //contact/get?name~ 은 서버사이드 랜더링 방식
      tbody.appendChild(tr);
    };
  })

document.querySelector("#x-create-btn").onclick = function() {
  window.location.href = "form.html"
};

// 템플릿 엔진에서 사용할 HTML 조각을 가져오기
var template1 = document.querySelector("#template1");
console.log(template1.innerHTML);

// 템플릿 엔진 준비
var htmlGenerator = Handlebars.compile(template1.innerHTML);

// 템플릿 엔진에 값이 들어있는 객체를 줘서 텍스트를 실행한다.
//var obj = new Object();

//var obj = {}
//obj.name = "홍길동";

/* var obj = {
    name : "홍길동"
}

var str = htmlGenerator(obj); */

var str = htmlGenerator({
  name: "홍길동"
});

console.log(str);


</script>
</body>
</html>
