<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>게시글</title>
</head>
<body>

<h1>새 게시글</h1>

<form name="form1">
제목*: <input id="x-title" type="text" name="title"><br>
내용*: <textarea id="x-content" cols="60" rows="10" name="content"></textarea><br>
별표(*) 항목은 필수 입력입니다.<br>
<button id="x-add-btn" type="button">등록</button>
<button id="x-cxl-btn" type="button">취소</button>
</form>

<script type="text/javascript">
  var xTitle = document.querySelector("#x-title");
  var xContent = document.querySelector("#x-content");

  document.querySelector("#x-add-btn").onclick = function(){
    if (xTitle.value == "" || xContent.value == "") {
      alert("필수 입력 항목이 비어 있습니다.");
      return;
    }

  var fd = formData("form1")
    
  fetch("/board/add", {
     method: "POST",
     body: new URLSearchParams(fd)
    })
     .then(function(response) {
       console.log(encodeURIComponent(xTitle.value));
       return response.text();
    })
     .then(function(text) {
       console.log(text);
       location.href = "index.html";
    });
  };
   // title과 content에 벡틱이나 &을 입력하면 문자 그대로 넘어가지 않음
   // → encodeURICompnent() 메서드를 이용하여 hex코드로 인식하게 해주면 인식 가능!

  document.querySelector("#x-cxl-btn").onclick = function() {
    window.location.href = "index.html";
  };
</script>

</body>
</html>
