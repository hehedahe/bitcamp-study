<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Board</title>
</head>
<body>

<h1>New Content</h1>

<form>
제목: <input id="x-title" type="text"><br>
내용: <input id="x-content" type="text"><br>
날짜: <input id="x-date" type="date" ><br>
<button id="x-add-btn" type="button">등록</button>
<button id="x-cancel-btn" type="button">취소</button>
</form>

<script type="text/javascript">
  var xTitle = document.querySelector("#x-title");

  document.querySelector("#x-add-btn").onclick = function() {
    if (xTitle.value == "") {
      window.alert("필수 입력 항목이 비어 있습니다.");
      return;
    }

    fetch(`/todo/add?title=${xTitle.value}`)
      .then(function(response) {
        return response.text();
      })
      .then(function(text) {
        console.log(text);
        location.href = "index.html";
      });
  };

  document.querySelector("#x-cancel-btn").onclick = function() {
    window.location.href = "index.html";
  };
</script>

</body>
</html>
