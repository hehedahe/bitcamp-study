<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Board</title>
</head>
<body>

<h1>New Content</h1>

<form>
제목: <input id="x-title" type="text"><br>
날짜: <input type='date'><br>
내용: <textarea id="x-content" type="text"></textarea><br>
</form>
<button id="x-add-btn" type="button">등록</button>
<button id="x-cxl-btn" type="button">취소</button>

<script type="text/javascript">
  var xTitle = document.querySelector("#x-title");
  var xDate = document.querySelector("input[type='date']");
  var xContent = document.querySelector("#x-content");


  document.querySelector("#x-add-btn").onclick = function() {
    if (xTitle.value == "") {
      window.alert("필수 입력 항목이 비어 있습니다.");
      return;
    }
    console.log(xDate.value);

    fetch(`/board/add?title=${xTitle.value}&createDate=${xDate.value}&content=${xContent.value}`)
      .then(function(response) {
        return response.text();
      })
      .then(function(text) {
        console.log(text);
        location.href = "index.html";
      });
  };

  document.querySelector("#x-cxl-btn").onclick = function() {
    window.location.href = "index.html";
  };
</script>

</body>
</html>
