<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>게시글</title>
</head>
<body>
<h1>게시글</h1>
<a href="/index.html">돌아가기</a>
<table id="x-board-tbl" border=1>
<thead>
  <tr>
    <th>제목</th>
    <th>조회수</th>
    <th>등록일</th>
  </tr>
</thead>
<tbody>
</tbody>
</table>

<button id="x-create-btn" type="button">새 게시글</button>
<script type="text/javascript">

var tbody = document.querySelector("#x-board-tbl tbody");

fetch("/board/list")
  .then(function(response) {
    return response.json();
  })
  .then(function(boards) {
    console.log(boards);
    for (var i = 0; i < boards.length; i++) { // index 번호를 사용해야하니 for...of말고 fori를 사용하자
      var board = boards[i];
      var tr = document.createElement("tr");
      tr.innerHTML = `<td><a href="view.html?index=${i}">${board.title}</a></td>
          <td>${board.viewCount}</td>
          <td>${board.createdDate}</td>`;
      tbody.appendChild(tr);
    };

  })

document.querySelector("#x-create-btn").onclick = function() {
  window.location.href = "form0.html"
};

</script>
</body>
</html>
