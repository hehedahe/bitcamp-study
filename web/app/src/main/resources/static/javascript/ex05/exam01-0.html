<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex05</title>
</head>
<body>
<h1>DOM API - document 객체</h1>

<script>
"use strict"

// 자바스크립트는 태그를 다루는 도구를 제공한다.
// 그 도구를 "DOM(Document Object Model) API"라 부른다.

// document 객체
// => 웹브라우저에서 기본으로 제공하는 객체이다.
// => 태그를 찾고, 생성하고, 제어하는 함수를 갖고 있다.
// => var document = new HTMLDocument();

// document의 타입은?
// => 즉, document 객체를 초기화시킨 생성자는?
console.log(document.constructor.name);
// => document객체를 초기화 시킨 객체의 이름 => HTMLDocument


// document 객체를 통해 호출할 수 있는 함수나 변수는?
// => HTMLDocument 생성자가 추가한 함수나 변수이다.
// => 어떤 함수와 변수가 잇는지 알고 싶다면 문서 보세요.
// => HTMLDocument 생성자의 문서를 보라. (https://developer.mozilla.org/ko/docs/Web/API/Document)
// => 상속 관계
//    Document() --> Node() --> EventTarget() --> Object()

console.log(document);

console.log(Document.prototype); // 생성자.prototype
// document.prototype => 객체.prototype으로 했으니 당연히 undefined

// Document()의 함수
console.log(document.createElement); // docuemnt ---> Document.prototype

// Node()의 함수
console.log(document.appendChild); // docuemnt ---> Document.prototype ---> Node.prototype

// EventTarget()의 함수
console.log(document.addEventListener); // docuemnt ---> Document.prototype ---> Node.prototype ---> EventTarget.prototype

// Object()의 함수
// undefined면 없는거고, 있으면 나오겠지
console.log(document.toString); // docuemnt ---> Document.prototype ---> Node.prototype ---> EventTarger.prototype ---> Object.prototype



</script>
</body>
</html>
