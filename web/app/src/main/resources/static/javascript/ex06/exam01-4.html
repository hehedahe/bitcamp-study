<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex06</title>
</head>
<body>
<h1>이벤트 - 각 태그 객체에 따로따로 이벤트 리스너를 등록해야 한다.</h1>
<button class="btn1">btn1-버튼1</button>
<button class="btn1">btn1-버튼2</button>
<button class="btn1">btn1-버튼3</button><br>
<button class="btn2">btn2-버튼1</button>
<button class="btn2">btn2-버튼2</button>
<button class="btn2">btn2-버튼3</button><br>



<script>
"use strict"

var el = document.querySelectorAll(".btn1");

// querySelectorAll()의 리턴 값은 NodeList 이다.
// 태그 객체가 아니다.
// 따라서 addEventListener() 함수가 없다.
/*
el.addEventListener("click", () => {
    console.log(this);
});
*/

// 또한 onclick 프로퍼티도 없다.
// 따라서 다음 코드는 의미 없다.
/*
// NodeList에 onclick이라고 값을 추가해서 오류는 안나지만 호출은 안된다!
el.onclick = () => {
    console.log(this);
};
*/

// 다음과 같이 각 태그 객체에 리스너를 추가하던가! by 반복문
/*
for (var e of el) { // NodeList에서 태그 하나씩 꺼내서 반복문 돌리기
	e.onclick = function() {
		console.log(this);
	}
}
*/
// => 반복문이 돌아가는 동안 함수가 매번 정의하고 호출되므로 ? 메모리 낭비

// 다음처럼 한 개의 함수를 정의한 후에
// 각 태그에 리스너로 등록하던가! => 메모리 절약!
//
function f1() {
	console.log(this);
}
for (var e of el) {
	  e.onclick = f1
}



</script>
</body>
</html>
