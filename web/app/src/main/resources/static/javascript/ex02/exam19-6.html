<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex02</title>
</head>
<body>
<h1>반복문 - for(변수 선언 of iterable객체)</h1>
<script>
"use strict"

// iterable 객체 만들기

// 제너레이터 함수를 이용하여 iterable 규칙(protocol)을 따르는 객체 리턴하기
function* getIterableObject() { // * => 와일드카드
  yield "홍길동"; // return과 유사한 역할
  yield "임꺽정";
  yield "유관순";
  yield "안중근";
}

var obj = getIterableObject();

for (var v of obj) {
  console.log(v);
}
console.log("-----------------------------");

// 위의 for...of 반복문은 실행할 때 다음 문장으로 변환되어 실행된다.
var obj2 = getIterableObject();

while (true) {
  var item = obj2.next(); // yield 명령을 통해 리턴된 값을 담고 있는 객체 리턴
  if (item.done) { // => 더이상 꺼낸 값이 없다면, item.done == true
    break;
  }
  var v = item.value;
  console.log(v);
}

/*
while (true) {
  // 디스트럭처링 문법
  var {value, done} = obj2.next(); // 값을 꺼냈으면 false, 값을 꺼낼 게 없으면 true
  if (done) {
    break;
  }
  var v = value;
  console.log(v);
}
*/


</script>
</body>
</html>
