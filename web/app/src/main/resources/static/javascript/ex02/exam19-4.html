<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex02</title>
</head>
<body>
<h1>반복문 - for(변수 선언 of 배열)</h1>
<script>
"use strict"
// for of는 배열을 처음부터 끝까지 반복하여 값을 꺼낼 때 유용하다.

var arr = ["aaa", "bbb", true, 100];
var v;
for (v of arr) {
  // v 변수에는 인덱스가 아니라 배열에서 꺼낸 값이 저장된다.
	console.log(v);
}
console.log("---------------------");

// 변수는 안에서 선언하자 -> for문 안에서만 사용할 변수니까!
for (var x of arr) {
    console.log(x);
}
</script>
</body>
</html>
