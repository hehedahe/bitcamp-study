<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>exam</title>
</head>
<body>
  <h1>요점 정리 - 5.HTML 태그와 DOM 트리 객체</h1>
  <p id="p1">오호라!</p>
  <button id="btn1">확인</button>

<script>
var tag1 = document.getElementById("btn1");

//onclick 사용자가 태그를 클릭을 했을 때, 웹브라우저가 함수를 호출?
tag1.onclick = function() { // Observer(관찰자) 패턴: 리스너 => 이벤트 리스너 => 이벤트 핸들러 => 콜백함수(callback; cb)
  var tag2 = document.getElementById("p1");
  tag2.innerHTML = "비트캠프!"; // 오호라! -> 비트캠프!
};

</script>
</body>
</html>
