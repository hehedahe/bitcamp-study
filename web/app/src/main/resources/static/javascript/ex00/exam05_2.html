<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>exam</title>
</head>
<body>
  <h1>요점 정리 - 5.HTML 태그와 DOM 트리 객체 응용</h1>
  <form>
    <div id="inputNameContainer">
	    <div class="inputName">
	      <span class="name">이름1</span>: <input type="text" name="name1"><br>
	    </div>
    </div>
    <button id="btnAddName" type="button">추가</button><br>
    <button id="btn1">확인</button>
  </form>


<script>
var inputNameIndex = 1;
var btnAddName = document.getElementById("btnAddName"); // 태그이름
var inputNameContainer = document.querySelector("#inputNameContainer"); //#id
var inputNameDiv = document.querySelector(".inputName"); // .class명

btnAddName.onclick = function() {
	inputNameIndex++;
	var e = inputNameDiv.cloneNode(true);
	e.querySelector(".name").innerHTML = "이름" + inputNameIndex;
	e.querySelector("input").name = "name" + inputNameIndex; // value까지 복제
	e.querySelector("input").value = ""; // value 초기화
	inputNameContainer.appendChild(e);
}; // 동적으로 추가시키는 방법 e.g. 투두리스트

</script>
</body>
</html>
