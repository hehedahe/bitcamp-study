<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">

<body>
  <h1>요점 정리 - 4.객체와 프로퍼티</h1>

<script>
// 1) Object라는 원형 틀을 기반으로 기본 객체를 생성한다.
var obj1 = new Object(); // => HashMap<String,Object> obj1 = new HashMap<>();

//var name = "오호라";
// 기본 객체에 부가적인 프로퍼티를 덧붙인다.
obj1.name = "홍길동"; // => obj1.put("name", "홍길동");
obj1.age = 20; // => obj1.put("age", 20);
obj1.working = true; // => obj1.put("working", true);
obj1.hello = function() { // 함수 객체를 가리킨다 = 함수 호출할 수 이싸?
  //var name = "오호라2";
  console.log("안녕하세요, " + this.name + "님!");
}; // => obj1.put("hello", 함수);
// this => 함수와 같은 객체에 소속되어 있는 그 name이라는 변수를 가리킨다. => 홍길동
// 그냥 name일 경우, 함수 안에 선언된 로컬변수 -> 함수 밖 선언된 변수 순서대로 찾음
// 그래도 없으면 빈 문자열 ?


console.log(obj1);
obj1.hello(); // obj1.get("hello")();

// 현업에서 쓰는 방법
// 자바스크립트 객체 정의 단축 표기법
// => JavaScript Object Notation(JSON) 데이터 포맷의 근원이다.
var obj2 = {
    name:"임꺽정",
    age:30,
    working:true,
    hello:function() {
      console.log("안녕하세요, " + this.name + "님!")
    },
    hello2() {
      console.log("안녕하세요, " + this.name + "님2!")
    }
};

console.log(obj2);
obj2.hello();
obj2.hello2();


</script>
</body>
</html>
