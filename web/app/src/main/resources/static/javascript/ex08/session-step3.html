<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>세션 다루기</title>
</head>
<body>

<h1>3단계</h1>
<form name="form1">
재직여부: 
<input type="radio" name="working" value="true"> 직장인
<input type="radio" name="working" value="false" checked="checked"> 미취업자
<!-- 1) name 이 같으면 같은 그룹으로 묶이고, radio 버튼 중 택일선택이 가능  --> 
<!-- 2) checked 속성은 값을 생략 가능하다.(html5 문법에서는 오류X, xml 문법에서는 오류임)  --> 

<br>
<button id="btn1" type="button">다음</button>
</form>

<script type="text/javascript">
document.querySelector("#btn1").onclick = function() {
  var fd = new FormData(document.forms.namedItem("form1"));
  
  fetch("/session/step3", {
    method: "POST",
    body: new URLSearchParams(fd)
  }).then(function(response) {
      return response.text();
  }).then(function(text) {
      console.log(text);
      location.href = "session-step4.html";
  });
};







</script>

</body>
</html>
