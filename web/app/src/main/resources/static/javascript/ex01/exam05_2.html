<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex01</title>
</head>
<body>
<h1>script 태그를 나중에 실행하는 예</h1>

<p>이번 달 이용 금액은 <span id="bill"></span> 원입니다.</p>

<!--
예전에는 script 태그를 head 태그 안에 두었다.
그 시절에는 실행할 자바스크립트 코드의 양이 많지 않았기 때문에
HTML 본문을 출력하기 전에 자바스크립트를 두어도 괜찮았다.
그러나 최근에는 사용자의 다양한 행위와 동적인 화면을 지원하기 위해
자바스크립트 코드의 양이 굉장히 많아 졌다.
그래서 head 태그에 있는 자바스크립트를 실행하는 동안
body 태그의 내용은 화면에 출력할 수 없기 때문에
화면 출력이 느려지게 되었다.
이런 이유로 사용자가 지루해 하지 않도록 하기 위해
일단 화면의 일부를 출력한 후 자바스크립트를 실행하도록
script 태그를 body의 맨 끝에 두는 게 요즘 경향이다.
-->
<script>

// 서버에서 이용 금액 데이터를 가져와서 화면에 출력한다.
var xhr = new XMLHttpRequest();
xhr.onload = function() {
  document.getElementById("bill").innerHTML = xhr.responseText;
}; // 비동기 방식
xhr.open("GET", "/javascript/ex01/exam05_x", true); // true 비동기 방식
xhr.send();

</script>
<!-- 이렇게 서버에서 받아온 걸 두고난 다음에 실행 -->

</body>
</html>
